<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="countdown-container">
      <h2 class="countdown-heading">Huge Discount!</h2>
      <p class="countdown-details">Sale ends in</p>

      <div class="timer">
        <div class="days">
          <div class="number">
            00
          </div>
          <div class="unit">
            Days
          </div>
        </div>

        <div class="hours">
          <div class="number">
            00
          </div>
          <div class="unit">
            Hours
          </div>
        </div>

        <div class="minutes">
          <div class="number">
            00
          </div>
          <div class="unit">
            Minutes
          </div>
        </div>

        <div class="seconds">
          <div class="number">
            00
          </div>
          <div class="unit">
            Seconds
          </div>
        </div>
      </div>

      <a href="#" class="countdown-btn">Purchase</a>
    </div>

    <script src="main.js"></script>
  </body>
</html>
